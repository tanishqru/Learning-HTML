<!DOCTYPE html>
<!--**SHOULD** have it at the very beginning, it is a declaration-->
<html lang = "en">
<!--Sets the language to english, can be kept as "en-US" for US English, but this is prefereable-->

<html>
    <head>
        <meta charset = "UTF-8">
        <!--Related to something called character encoding-->
        <title>MY First Web Page</title>
        <!-- the name goes in tab's name at the top-->
        <style>
            html{
                font-size: 22px
            }

            body{
                background-color: #333;
                color: whitesmoke;
                
            }
        </style>
        <!--This is the tiny bit of CSS part-->
        <!--the 'color' holds the color of the font-->
    </head>
    <body>
        <h1>Hello World!</h1>
        <!--The title-->
        <p>This is my first web page.</p>
        <!--The first line in the paragraph-->
    </body>
</html>
